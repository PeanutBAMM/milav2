name: EAS Update Preview

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  update:
    name: Create Preview Update
    runs-on: ubuntu-latest
    # Only run on PRs from the same repo (not forks)
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ðŸ“¥ Install dependencies
        run: npm ci
        
      - name: ðŸ” Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          
      - name: ðŸ“± Create preview update
        run: |
          BRANCH_NAME="pr-${{ github.event.pull_request.number }}"
          eas update --branch $BRANCH_NAME --message "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
          
      - name: ðŸ’¬ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = `pr-${{ github.event.pull_request.number }}`;
            const message = `
            ## ðŸš€ Preview Update Ready!
            
            A new preview build has been deployed for this PR.
            
            **Branch:** \`${branchName}\`
            
            ### How to test:
            1. Open the Mila app on your device
            2. Shake the device to open developer menu
            3. Select "Reload" to get the latest update
            
            > Make sure you have the development build installed with channel set to preview
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });